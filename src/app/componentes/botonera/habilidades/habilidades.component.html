<div id="etiquetaHabilidades" > 
    HABILIDADES 
    <button *ngIf="login" type="button" class="agregar btn btn-dark" data-bs-toggle="modal" data-bs-target="#agregarhab"><fa-icon [icon]="faPlus"></fa-icon>
    </button>
</div>
<app-nuevahabilidad *ngFor="let hab of habilidad" [habilidad]="hab" (eliminar)="eliminar($event)"></app-nuevahabilidad>
<div class="modal fade" id="agregarhab" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar habilidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formulario">
            <div class="mb-3">
              <label class="form-label">Titulo</label>
              <input type="text" class="form-control" formControlName="titulo">
            </div>
            <div class="mb-3">
              <label class="form-label">Descripcion</label>
              <input type="text" class="form-control" formControlName="descripcion">
            </div>
            <div class="mb-3">
              <label class="form-label">Porcentaje</label>
              <input type="number" min="0" max="100" class="form-control" formControlName="porcentaje">
            </div>
            <button type="submit" (click)="submithabilidad()" class="btn btn-dark" data-bs-dismiss="modal">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
