    <img [src]="obra.url" class="d-block w-100" alt="...">
    <div class="carousel-caption d-none d-md-block">
      <div class="d-flex justify-content-center">
        <h5 class="titulo">{{obra.titulo}}</h5> 
        <div class="d-flex justify-content-end botonEdit">
        <button  type="button" class="btn btn-dark" data-bs-toggle="modal" attr.data-bs-target="#editobra{{obra.id}}" (click)="editarobra()"><fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button (click)="eliminarobra()" class="justify-self-end btn btn-light"><fa-icon [icon]="faEliminar"></fa-icon></button>
      </div>
      </div>
      <p>{{obra.descripcion}}</p>
    </div>
  <!-- Modal -->
<div class="modal fade" id="editobra{{obra.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Obras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario">
          <div class="mb-3">
            <label class="form-label">URL de la obra</label>
            <input type="text" class="form-control" formControlName="url">
          </div>
          <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control" formControlName="descripcion">
          </div>
          <button type="submit" (click)="submitobra()" class="btn btn-dark" data-bs-dismiss="modal">Aceptar</button>
        </form>
      </div>
    </div>
  </div>
</div>
