<div class="card">
    <div class="row g-0">
      <div class="col-md-3 d-flex justify-content-center align-items-center programacion">
        <img id="LogoProyecto" [src]="programacion.url" alt="">
      </div>
       <div class="col-md-9">
        <div class="d-flex justify-content-between card-header">
          <h5 class="titulo">{{programacion.titulo}}</h5>
          <div class="d-flex justify-content-end">
            <button *ngIf="login" type="button" class="btn btn-dark" data-bs-toggle="modal" attr.data-bs-target="#editPP{{programacion.id}}"
              (click)="editarprogramacion()">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
            <button *ngIf="login" (click)="eliminarprogramacion()" class="justify-self-end btn btn-light">
              <fa-icon [icon]="faEliminar"></fa-icon>
            </button>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text contenido">{{programacion.descripcion}}</p>
        </div>
      </div>
    </div>
  </div>
     <!-- Modal -->
<div class="modal fade" id="editPP{{programacion.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Proyecto programacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario">
          <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control" formControlName="descripcion">
          </div>
          <div class="mb-3">
            <label class="form-label">URL del Logo</label>
            <input type="text" class="form-control" formControlName="url">
          </div>
          <button type="submit" (click)="submitprogramacion()" class="btn btn-dark" data-bs-dismiss="modal">Aceptar</button>
        </form>
      </div>
    </div>
  </div>
</div>
